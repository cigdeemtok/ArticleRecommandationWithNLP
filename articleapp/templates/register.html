 <!-- Kayıt olma sayfası -->
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Kayıt Ol</title>
    <style>
        form{
            margin-left: 200px;
            margin-right: 200px;

        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              
              <li class="nav-item">
                <a class="nav-link" href="{% url 'login' %}">Giriş Yap</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'register' %}">Kayıt Ol</a>
              </li>
              
            </ul>
          </div>
        </div>
      </nav>
      <div class="alert2 alert-primary" role="alert">
        <a href="{% url 'login' %}" style="padding-left: 80px;"></a><a href="{% url 'register'%}" style="padding-left: 80px;"></a>
      </div>
      <form action="register" method="POST">
        {% csrf_token %}

        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Ad</label>
            <input type="text" class="form-control" name="ad">
          </div>


          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Soyad</label>
            <input type="text" class="form-control" name="soyad">
          </div>


        <div class="mb-3"> 
            <label for="exampleInputEmail1" class="form-label">Email Adresi</label>
            <input type="text" class="form-control" name="email" aria-describedby="emailHelp">
            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
          </div>


        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Şifre</label>
          <input type="password" class="form-control" name="sifre">
        </div>

        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Şifre Tekrar</label>
            <input type="password" class="form-control" name="sifretekrari">
          </div>

          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">İlgi Alanları</label>
            <input type="text" class="form-control" name="ilgi_alanlari">
          </div>
        
        <button type="submit" class="btn btn-primary">Kayıt Ol</button>
      </form>

  </body>
</html>
